<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/a40c32cf5d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span>
        <i class="fa-solid fa-house"></i>
      </span>
      <span>
        <i class="fa-solid fa-sailboat"></i>
      </span>
      <span>
        <i class="fa-solid fa-user"></i>
      </span>
      <span>
        <i class="fa-solid fa-car"></i>
      </span>
      <span>
        <i class="fa-solid fa-plane"></i>
      </span>
      <span>
        <i class="fa-solid fa-planet-ringed"></i>
      </span>
      <span>
        <i class="fa-sharp fa-solid fa-music"></i>
      </span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div>
          <img src="http://place-puppy.com/100x100" alt="Pic">
        </div>
        <div>
          <strong>
            Silly Puppy
          </strong>
        </div>
        <div>
          <p>So curios</p>
        </div>
        <div>
          <a href="http://place-puppy.com">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://media.istockphoto.com/id/458996397/photo/plastic-pikachu-pok%C3%A9mon-character.jpg?s=612x612&w=0&k=20&c=cW5j0jMiDawR8jbZspnPmfPd9E_F5k-56Nti_I70KtM=" alt="Pikachu" haight="100px" width="100px">
        </div>
        <div>
          <strong>
            Cool Pikachu
          </strong>
        </div>
        <div>
          <p>Pokemon Pikachu</p>
        </div>
        <div>
          <a href="https://www.istockphoto.com/search/2/image?phrase=pokemon&istockcollection=signature%2Csignatureplus">More Pokemon</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://media.istockphoto.com/id/947171798/vector/dragon-head-in-darkness.jpg?s=612x612&w=0&k=20&c=ashcxrvyJkcESRjw1KUmZyJPXsCbencFU3dLdQ7eNK0=" alt="Red Dragon" height="100px" width="100px">
        </div>
        <div>
          <strong>
            Red Dragon
          </strong>
        </div>
        <div>
          <p>No Fear Dragon</p>
        </div>
        <div>
          <a href="https://www.istockphoto.com/search/2/image?istockcollection=signature%2Csignatureplus&phrase=dragons">More Dragons</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="kitty cat">
        </div>
        <div>
          <strong>
            Cute Kitty
          </strong>
        </div>
        <div>
          <p>So Photogenic</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Kitty Cats</a>
        </div>
      </span>
    </div>
  </body>
</html>
